<div>
	<form ng-submit="createCoup.createCoupon()" style="margin-left:2%; margin-top:2%">
		Title:<br>
		<input type="text" ng-model="createCoup.coupon.title" required><br>
		Coupon Type:<br>
		<!-- <input type="text" ng-model="createCoup.coupon.type" required><br> -->
		<select ng-model="createCoup.coupon.type" required>
			<option disabled selected value> -- select an option -- </option>
			<option value="FOOD">Food</option>
			<option value="ELECTRONICS">Electronics</option>
			<option value="RESTAURANTS">Restaurants</option>
			<option value="ELECTRICITY">Electricity</option>
			<option value="HEALTH">Health</option>
			<option value="SPORTS">Sports</option>
			<option value="CAMPING">Camping</option>
			<option value="TRAVELLING">Travelling</option>
			<option value="MEN">Men</option>
		</select><br> 
		Price:<br>
		<input type="number" step="0.01" min="0" ng-model="createCoup.coupon.price" required><br>
		Amount:<br>
		<input type="number" min="0" ng-model="createCoup.coupon.amount" required><br>
		Start Date:<br>
		<input type="date" ng-model="createCoup.coupon.startDateRaw" required><br>
		Expiry Date:<br>
		<input type="date" ng-model="createCoup.coupon.endDateRaw" required><br>
		Message:<br>
		<input type="text" ng-model="createCoup.coupon.message"><br>
		Image:<br>
		<input type="text" ng-model="createCoup.coupon.image"><br>
		<br>
		<input type="submit" value="Create">
		<br>
	</form>
	<p>{{createCoup.message}}</p>
</div>
