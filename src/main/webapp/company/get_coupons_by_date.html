<div class="w3-container w3-light-grey">
		<h1>Coupons of the Company valid till date:</h1>
</div>

<form ng-submit="getByDateCtrl.getByDate()">
    <input type="date" ng-model="getByDateCtrl.dateRaw" required>
    <input type="submit" value="Get Coupons">
</form>

<div ng-show="getByDateCtrl.showCoupons">
    <table border="1" style="margin-left:2%; margin-top:2%">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Type</th>
            <th>Price</th>
            <th>Amount</th>
            <th>Start Date</th>
            <th>Expires</th>
            <th>Message</th>
            <th>Image</th>
        </tr>
        
        <tr ng-repeat="c in getByDateCtrl.coupons">
                <td>{{c.ID}}</td>
                <td>{{c.title}}</td>
                <td>{{c.type}}</td>
                <td>{{c.price}}</td>
                <td>{{c.amount}}</td>
                <td>{{c.startDate}}</td>
                <td>{{c.endDate}}</td>
                <td>{{c.message}}</td>
                <td>{{c.image}}</td>
        </tr>
    </table>
</div>

<p>{{getByDateCtrl.message}}</p>
