<div class="w3-container w3-light-grey">
    <h1>All Companies:</h1>
</div>
<div ng-show="getAllCompsCtrl.showTable">
    <table border="1" style="margin-left:2%; margin-top:2%">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr ng-repeat="company in getAllCompsCtrl.companies">
            <td>{{company.ID}}</td>
            <td>{{company.compName}}</td>
            <td>{{company.email}}</td>
        </tr>
    </table>
</div>
<p>{{getAllCompsCtrl.message}}</p>
