<div class="w3-container w3-light-grey">
    <h1>Coupons of the Customer by Type:</h1>
</div>

<form ng-submit="getByTypeCtrl.getByType()">
    <select ng-model="getByTypeCtrl.type" required>
        <option disabled selected value> -- select an option -- </option>
        <option value="FOOD">Food</option>
        <option value="ELECTRONICS">Electronics</option>
        <option value="RESTAURANTS">Restaurants</option>
        <option value="ELECTRICITY">Electricity</option>
        <option value="HEALTH">Health</option>
        <option value="SPORTS">Sports</option>
        <option value="CAMPING">Camping</option>
        <option value="TRAVELLING">Travelling</option>
        <option value="MEN">Men</option>
    </select>
    <input type="submit" value="Get Coupons">
</form>

<div ng-show="getByTypeCtrl.showCoupons">
    <table border="1" style="margin-left:2%; margin-top:2%">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Type</th>
            <th>Price</th>
            <th>Amount</th>
            <th>Start Date</th>
            <th>Expires</th>
            <th>Message</th>
            <th>Image</th>
        </tr>
        
        <tr ng-repeat="c in getByTypeCtrl.coupons">
            <td>{{c.ID}}</td>
            <td>{{c.title}}</td>
            <td>{{c.type}}</td>
            <td>{{c.price}}</td>
            <td>{{c.amount}}</td>
            <td>{{c.startDate}}</td>
            <td>{{c.endDate}}</td>
            <td>{{c.message}}</td>
            <td>{{c.image}}</td>
        </tr>
    </table>
</div>
<p>{{getByTypeCtrl.message}}</p>
